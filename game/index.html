<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HanGit</title>
	<link rel="stylesheet" href="style/style.css">	
	<link rel="icon" type="image/png" href="img/header-img.png">
    <meta property="og:image" content="https://alessandroaussems.multimediatechnology.be/hangit/img/header-img.png"/>	
</head>
<body>
    <div class="content">
       

       <div class="modal" id="myModel">
            <div class="model-content">
                <div class="header_model">
                    <h1>Je hebt gewonnen!</h1>
                </div>
                <div class="content_model">
                    <p>Proficiat je hebt 5 sterren bereikt en hebt nog tijd over!</p>
                </div>
                <button class="restartgame">Herstart</button>
                <a href="credits.html" id="credits">Credits</a>
           </div>
       </div>
       
        <a class="header" href="index.html"><img src="img/header-img.png" alt="logo"></a>
        
        <div class="cfx">
            <div class="left_buttons">
                <button id="nextword">Volgend Woord</button>
                <a href="faq.html" id="help">Help</a>
                <a href="credits.html" id="credits">Credits</a>
                <button class="restartgame">Herstart</button>
                <p id="timer"><span id="minutes">00</span>:<span id="seconds">00</span></p>
            </div>
            <div class="middleWrapper">
                <img src="img/6.png" alt="Picture of the hangman">
            </div>
             <div>
                <ul class="stars cfx">
                    <li><img src="img/star_empty.png" alt="" class="star_image"></li>
                    <li><img src="img/star_empty.png" alt="" class="star_image"></li>
                    <li><img src="img/star_empty.png" alt="" class="star_image"></li>
                    <li><img src="img/star_empty.png" alt="" class="star_image"></li>
                    <li><img src="img/star_empty.png" alt="" class="star_image"></li>
                </ul>
            </div>
        </div> 
        
        <h2 id="placeholder"></h2>
        <h2 id="game_status"></h2>
        <div class="buttons">
            <button id="A">A</button>
            <button id="B">B</button>
            <button id="C">C</button>
            <button id="D">D</button>
            <button id="E">E</button>
            <button id="F">F</button>
            <button id="G">G</button>
            <button id="H">H</button>
            <button id="I">I</button>
            <button id="J">J</button>
            <button id="K">K</button>
            <button id="L">L</button>
            <button id="M">M</button>
            <button id="N">N</button>
            <button id="O">O</button>
            <button id="P">P</button>
            <button id="Q">Q</button>
            <button id="R">R</button>
            <button id="S">S</button>
            <button id="T">T</button>
            <button id="U">U</button>
            <button id="V">V</button>
            <button id="W">W</button>
            <button id="X">X</button>
            <button id="Y">Y</button>
            <button id="Z">Z</button>             
        </div>
    </div>
	<script src="JS/script.js"></script>
</body>
</html>
